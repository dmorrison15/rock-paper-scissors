<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getHumanChoice() {
            let choices = ["rock", "paper", "scissors"];
            let choice = (prompt("Do you choose rock, paper or scissors?")).toLowerCase();
            while (true) {
                if (!choices.includes(choice)) {
                    choice = prompt("Invalid choice - please try again.");
                }
                else {
                    return choice;
                }
            }
        }

        function getComputerChoice() {
            let num = Math.floor(Math.random()*100);
            if (num % 3 === 0) {
                return "rock";
            } else if (num % 2 === 0) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        // this function will return 1, 2, or 3 - 1 means the player wins, 2 means the player loses, and 3 means it's a tie
        function playRound(humanChoice, computerChoice) {
            let result;
            console.log("you chose " + humanChoice);
            console.log("computer chose " + computerChoice);
            switch (humanChoice) {
                case "rock":
                    switch (computerChoice) {
                        case "rock":
                            console.log("You tied - you both chose rock");
                            break;
                        case "paper":
                            console.log("You lose - paper beats rock :(");
                            result = 2;
                            break;
                        default:
                            console.log("You win - rock beats scissors :)");
                            result = 1;
                    }
                break;
                case "paper":
                    switch (computerChoice) {
                        case "rock": 
                             console.log("You win - paper beats rock :)");
                             result = 1;
                             break;
                        case "paper":
                             console.log("You tied - you both chose paper");
                             break;
                        default:
                             console.log("You lose - scissors beats paper :(");
                             result = 2;
                    }
                break;
                default:
                    switch (computerChoice) {
                        case "rock":
                             console.log("You lose - rock beats scissors :(");
                             result = 2;
                             break;
                        case "paper":
                             console.log("You win - scissors beats paper :)");
                             result = 1;
                             break;
                        default:
                             console.log("You tied - you both chose scissors");
                    }
            }
            return result;
        }

        function playGame() {
            let humanSelection;
            let computerSelection;
            let humanScore = 0;
            let computerScore = 0;
            for(i = 0; i < 5; i++) {
                console.log("Round " + (i + 1));
                humanSelection = getHumanChoice();
                computerSelection = getComputerChoice();
                result = playRound(humanSelection, computerSelection);
                if (result === 1) {
                    humanScore++;
                } else if (result === 2) {
                    computerScore++;
                }
            }
            console.log("Game over \n Player Score: " + humanScore + "\n Computer Score: " + computerScore);
        }

        playGame();

        
    </script>
    
</body>
</html>
