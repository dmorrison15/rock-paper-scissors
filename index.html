<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getHumanChoice() {
            let choices = ["rock", "paper", "scissors"];
            let choice = prompt("Do you choose rock, paper or scissors?").toLowerCase();
            while (true) {
                if (!choices.includes(choice)) {
                    choice = prompt("Invalid choice - please try again.");
                }
                else {
                    return choice;
                }
            }
        }

        function getComputerChoice() {
            let num = Math.floor(Math.random()*100);
            if (num % 3 === 0) {
                return "rock";
            } else if (num % 2 === 0) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function playRound(humanChoice, computerChoice) {
            console.log("computer chose " + computerChoice)
            switch (humanChoice) {
                case "rock":
                    switch (computerChoice) {
                        case "rock":
                            return "You tied - you both chose rock";
                        case "paper":
                            return "You lose - paper beats rock :(";
                        default:
                            return "You win - rock beats scissors :)";
                    }
                case "paper":
                    switch (computerChoice) {
                        case "rock": 
                            return "You win - paper beats rock :)";
                        case "paper":
                            return "You tied - you both chose paper";
                        default:
                            return "You lose - scissors beats paper :(";
                    
                    }
                default:
                    switch (computerChoice) {
                        case "rock":
                            return "You lose - rock beats scissors :(";
                        case "paper":
                            return "You win - scissors beats paper :)";
                        default:
                            return "You tied - you both chose scissors";
                    }
            }
        }

        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();
        console.log(playRound(humanSelection, computerSelection));
    </script>
    
</body>
</html>
